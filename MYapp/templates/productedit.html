<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'productupdate' dataid=data.id %}" enctype="multipart/form-data">
  {% csrf_token %}


    <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add Product</h4>
                    <p class="card-description"></p>
                    <form class="forms-sample">
                       <div class="form-group form-details">
                        <label for="exampleInputName1">category</label>
                            <select name="cname" class="form-control">
                                 <option>{{da.catgory}}</option>

                                {% for d in da %}
                                <option>{{d.catname}}</option>
                                {% endfor %}
                            </select>
                        <span class="form-bar"></span>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName1"> Product Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="pname" value="{{data.pname}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName1">Product Quantity</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="pname" name="pqnty" value="{{data.pquantity}}">
                      </div>
                                              <div class="form-group">
                        <label for="exampleInputName1">Product price</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="price" name="price" value="{{data.price}}">
                      </div>



                   <div class="form-group">
                        <input type="file" name="image"  value="{{data.image.url}}" >
                    </div>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>

                    </form>
                  </div>
                </div>
</form>
</body>
</html>
{% endblock %}
