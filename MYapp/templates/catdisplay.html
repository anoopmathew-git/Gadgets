<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'addcatpage' %}" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">category Details</h4>
                    <div class="table-responsive">
                      <table class="table table-bordered">
                        <thead>
                          <tr>

                            <th>  Category Name </th>
                              <th>Description</th>
                            <th> Image </th>
                          </tr>
                        </thead>
<!--                      -->
                          <tbody>
                          {% for d in data %}
                          <tr>
                              <td>{{d.catname}}</td>

                               <td>{{d.cdes}}</td>
                              <td><img src="{{d.image.url}}"></td>

                              <td>
                                  <form action="{% url 'cateditpage' dataid=d.id %}">
                                      <button type="submit" class="btn btn-primary mr-2">Edit</button>
                                  </form>
                              </td>
                              <td>
                                  <form action="{% url 'deletecat' dataid=d.id %}">
                                      <button type="submit" class="btn btn-primary mr-2">Delete</button>
                                  </form>
                              </td>




                          </tr>
                          {% endfor %}
                          </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
</form>

</body>
</html>
{% endblock %}
